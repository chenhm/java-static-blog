language: java
install: true

os: linux
dist: jammy
jdk: openjdk17

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build bootFullJar

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    tags: true
